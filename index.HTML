<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>lets start the quiz:</h1>
    <div>
        <fieldset>
            <p>
                HTML is what type of language ?
            </p>
        </fieldset>
        <input name="mathQ" id="q1_a1" type="radio">Markup Language</input>
        <input name="mathQ" id="q1_a2" type="radio">Scripting Language</input>
        <input name="mathQ" id="q1_a3" type="radio">Network Protocol</input>
        <input name="mathQ" id="q1_a4" type="radio">Programming Language</input>

    </div>
    <div>
        <fieldset>
            <p>
                The year in which HTML was first proposed
            </p>
        </fieldset>
        <input name="mathQ2" id="q2_a1" type="radio">1998</input>
        <input name="mathQ2" id="q2_a2" type="radio">1990</input>
        <input name="mathQ2" id="q2_a3" type="radio">1987</input>
        <input name="mathQ2" id="q2_a4" type="radio">1986</input>

    </div>
    <div>
        <fieldset>
            <p>
                	
                HTML uses
            </p>
        </fieldset>
        <input name="mathQ4" id="q3_a1" type="radio">Tags only for linking</input>
        <input name="mathQ4" id="q3_a2" type="radio">Pre-specified tags</input>
        <input name="mathQ4" id="q3_a3" type="radio">Fixed tags defined by the language</input>
        <input name="mathQ4" id="q3_a4" type="radio">User defined tags</input>

    </div>
    <button class="btn" onclick="check()">RESULT</button>

    <script src="app.js"></script>
</body>
</html>
